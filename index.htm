<!DOCTYPE html>
<html>
<head>
	<title>Kha's Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript"> 
	var imageCount = 11;
	var songCount = 3;
	function RandomBG() {
		var num = Math.ceil( Math.random() * imageCount );
		document.body.background = 'images/bg'+num+'.png';
	}
	function RandomBGM() {
		var num = Math.ceil( Math.random() * songCount );
		document.write('<audio autoplay="autoplay" loop="true"><source src=music/bgm'+num+'.mp3 type="audio/mpeg">Your browser does not support the audio element.</audio>')
	}
	
	</script>
	<style>
	body {
	font-family:"MS PGothic", "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro",Osaka, "メイリオ", Meiryo, "ＭＳ Ｐゴシック", sans-serif;
	  min-height: 100%;
	  background-attachment: fixed;
	  background-position: center;
	  background-repeat: no-repeat;
	  background-size: cover;
	}

	input {
		border: none;
		padding: 10px 20px 10px 20px;
		margin: 10px;
		height: 20px;
		width: 500px;
		border: 1px solid #eaeaea;
		outline: none;
		border-radius: 24px;
		box-shadow: 0 2px 12px 0 rgba(32,33,36,0.54);
	}

	input:hover {
		box-shadow: 0 2px 12px 0 rgba(32,33,36,0.88);
	}
	</style>
</head>
<body>
	<script type="text/javascript"> 
		RandomBG();
		RandomBGM();
	</script> 
	
	<div class="snow" />
		<style>
		.editor-stage .snow {
		  height:50px;
		  background: #fff;
		}
		.snow{
		  position:fixed;
		  pointer-events:none;
		  top:0;
		  left:0;
		  right:0;
		  bottom:0;
		  height:100vh;
		  background: none;
		  background-image: url('https://s3-eu-west-1.amazonaws.com/static-ressources/s1.png'), url('https://s3-eu-west-1.amazonaws.com/static-ressources/s2.png'), url('https://s3-eu-west-1.amazonaws.com/static-ressources/s3.png');
		  z-index:100;
		  -webkit-animation: snow 10s linear infinite;
		  -moz-animation: snow 10s linear infinite;
		  -ms-animation: snow 10s linear infinite;
		  animation: snow 10s linear infinite;
		}
		@keyframes snow {
		  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
		  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
		  100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
		}
		@-moz-keyframes snow {
		  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
		  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
		  100% {background-position: 400px 1000px, 200px 400px, 100px 300px;}
		}
		@-webkit-keyframes snow {
		  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
		  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
		  100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
		}
		@-ms-keyframes snow {
		  0% {background-position: 0px 0px, 0px 0px, 0px 0px;}
		  50% {background-position: 500px 500px, 100px 200px, -100px 150px;}
		  100% {background-position: 500px 1000px, 200px 400px, -100px 300px;}
		}
		</style>
	</div>
	
	<div>  
		<form action="https://www.google.com/search" method="GET">
			<input type="text" name="q">
		</form>
	</div>
</body>
</html>
